<!-- app.component.html -->
<div class="time-container">
  <h1>Time Zone Converter</h1>

  <div>
    <label for="timezones">Select Timezone:</label>
    <select id="timezones" [(ngModel)]="selectedTimezone" (change)="updateSelectedTime()">
      <option *ngFor="let timezone of timezones" [value]="timezone">{{ timezone }}</option>
    </select>
  </div>

  <div class="time-display">
    <h2>Local Time: {{ localTime }}</h2>
    <h2>Selected Time in {{ selectedTimezone }}: {{ selectedTime }}</h2>
    
    <div *ngIf="selectedTime.includes('Error fetching time')">
      <span class="error-message">{{ selectedTime }}</span>
    </div>
  </div>
</div>
